service: gamemastery

provider:
  name: aws
  versionFunctions: false
  region: eu-central-1

functions:
  mixer:
    handler: mixer.get
    runtime: python2.7

plugins:
  - serverless-dynamodb-local

custom:
  dynamodb:
    start:
      migrate: true

resources:
  Resources:
    GameRecordings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: GameRecordings
        AttributeDefinitions:
          - AttributeName: "Channel"
            AttributeType: "S"
          - AttributeName: "Recording"
            AttributeType: "N"
        KeySchema:
          - AttributeName: "Channel"
            KeyType: "HASH"
          - AttributeName: "Recording"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1